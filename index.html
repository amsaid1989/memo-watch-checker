<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Watch Video Checker</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap"
            rel="stylesheet"
        />
        <script src="index.js" defer></script>
    </head>
    <body>
        <main id="container">
            <section id="hl-container">
                <label for="headline-input">Headline</label>
                <input type="text" id="headline-input" />
            </section>
            <section id="fs-container">
                <label for="font-size">Font size</label>
                <div id="slider-container">
                    <input
                        type="range"
                        id="font-size"
                        min="23.5"
                        max="32.5"
                        step="0.5"
                        value="32.5"
                    />
                    <label id="fs-view"></label>
                </div>
            </section>
            <section id="viewer-container">
                <div id="viewer-background">
                    <span id="headline-view"></span>
                </div>
            </section>
        </main>
    </body>
</html>
